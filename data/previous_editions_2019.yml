  flocon:
    - name: Salesforce
      logo: img/sponsors/2018/salesforce.png
      url:
        fr: https://www.salesforce.com/
        en: https://www.salesforce.com/
      description:
        fr: 'Salesforce est la plateforme n°1 au monde des solutions de gestion de la relation client (CRM). Pour configurer ou gérer nos applications basées sur le cloud (pour les ventes, les services, le marketing et bien plus encore), inutile de recourir à des spécialistes en informatique. Connectez-vous et découvrez simplement cette nouvelle manière d''être en contact avec vos clients. Salesforce à Grenoble, c''est une équipe de développement logiciel avec une expertise unique en recherche d''information, machine learning et haute performance en environnement distribué multi-tenants (cloud). Nous sommes à la recherche de développeurs motivés et talentueux, de toute expérience désireux de contribuer au futur du search à Salesforce.'
        en: 'Salesforce is the world’s #1 Customer Relationship Management (CRM) platform. Our cloud-based applications for sales, service, marketing, and more don’t require IT experts to set up or manage — simply log in and start connecting to customers in a whole new way. The expertise of the Grenoble R&D centre covers a wide range of areas from information retrieval, query understanding, machine learning, artificial intelligence, distributed computing, large scale distributed processing, from user interface to backend infrastructure. The centre is looking for talented and motivated individuals to join and to contribute to the future of Search at Salesforce.'
    - name: Orange
      logo: img/sponsors/2019/orange.png
