      description:
        fr: 'Le Groupe Orange a une forte expertise sur son métier historique des télécoms et le devient aussi sur la partie software. Depuis plusieurs années, Orange investit dans le développement interne de ses produits et services stratégiques pour offrir à nos clients une expérience optimale et innover. Orange est présent en France et dans de nombreux pays en Europe, en Afrique et au Moyen Orient.'
        en: 'Orange Group has a strong expertise in its historical telecoms business and is also becoming so in the software part. For several years, Orange has been investing in the internal development of its strategic products and services to offer our customers the best possible experience and innovate. Orange operates in France and in many countries in Europe, Africa and the Middle East.'
