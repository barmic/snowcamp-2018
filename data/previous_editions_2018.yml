    - name: ForgeRock
      logo: img/sponsors/2018/forgerock.png
      url:
        fr: https://www.forgerock.com/
        en: https://www.forgerock.com/
      description:
        fr: '<strong>ForgeRock®</strong>, le leader de la gestion de l’identité numérique, transforme la manière dont les entreprises établissent des relations de confiance avec les personnes, les services et les objets. Les organisations adoptent la ForgeRock Identity Platform ™ comme système d’identité numérique pour monétiser les relations avec les clients, respecter les réglementations strictes en matière de confidentialité et de consentement (GRPD, HIPAA, confidentialité de la FCC, etc.) et exploiter l’Internet des objets. ForgeRock dessert des centaines de marques, notamment Morningstar, Vodafone, GEICO, Toyota, TomTom et Pearson, ainsi que des gouvernements comme la Norvège, la Nouvelle-Zélande et la Belgique, entre autres.'
        en: '<strong>ForgeRock®</strong> is the Digital Identity Management company transforming the way organizations interact securely with customers, employees, devices, and things. Organizations adopt the ForgeRock Identity Platform™ as their digital identity system of record to monetize customer relationships, address stringent regulations for privacy and consent (GDPR, HIPAA, FCC privacy, etc.), and leverage the internet of things. ForgeRock serves hundreds of brands, including Morningstar, Vodafone, GEICO, Toyota, TomTom, and Pearson, as well as governments like Norway, Canada, and Belgium, securing billions of identities worldwide.'
    - name: Kaizen Solutions
