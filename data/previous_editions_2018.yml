    - name: Lunatech
      logo: img/sponsors/2018/lunatech-logo.png
      url:
        fr: http://lunatech.com/fr/
        en: http://lunatech.com/
      description:
        fr: 'Lunatech est une société internationale avec des bureaux à Rotterdam et Amsterdam en Hollande, ainsi qu’à Paris (Chessy). Autour d’une équipe d’experts, Lunatech propose des missions dans différents secteurs comme la logistique, la finance et bien d’autres domaines. Les équipes de Lunatech sont internationales avec 25 nationalités et près de 80 collaborateurs, dont 17 en France. Rejoindre Lunatech c’est l’occasion de coder en Scala sur la plupart des projets et de pouvoir participer à des conférences comme Devoxx, ScalaDays ou SnowCamp ;).  Lunatech est partenaire avec Lightbend. Mais Lunatech c’est aussi Java, avec une forte expertise autour de Play, Spring, et un partenariat avec Redhat.'
        en: 'Lunatech is an international company with offices in Paris (Chessy), Amsterdam and Rotterdam. Our expertise covers the full software delivery value chain combined with over 23 years of experience in the logistical and banking domain. Founded in 1993 as an IT consultancy company, we gradually built a leading position in The Netherlands as a systems integrator with exceptional expertise in the latest technological innovations, such as Scala. We opened our offices in Chessy in 2016. We have been growing rapidly since then and Lunatech France has now 17 employees.'
