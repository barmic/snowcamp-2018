    - name: BeeBuzziness
      logo: img/sponsors/2018/beebuzziness.png
      url:
        fr: http://beebuzziness.com/
        en: http://beebuzziness.com/
      description:
        fr: 'BEE<b>BUZZINESS</b> est une entreprise citoyenne qui développe depuis 2001 des solutions innovantes et écoresponsables de gestion, de diffusion et d’impression de documents. Sa technologie de rupture redéfinit tous les paradigmes de la gestion documentaire et de médias en permettant aux publications et à leurs contenus de devenir accessibles, persistants, diffusables et consultables sur tous les terminaux sans téléchargement d’application. Au sein de BEE<b>VIRTUA</b> CPOS (Cloud eco-Publishing Operating System), elles sont au coeur d’un véritable écosystème éditorial physique et digital. Cette plateforme 360° constitue le chaînon central unique dans la transformation digitale des entreprises et dans la mise en place, à l’échelle mondiale, des politiques de gestion, d’exploitation et de diffusion de documents et de médias.'
        en: 'BEE<b>BUZZINESS</b> is a people-centered company that has been developing innovative and eco-friendly digital publishing and multimedia enrichment solutions since 2001. With our digitization engine, your publications become accessible, long-lasting, multilingual and available on all devices without the need to download apps. When organized in a BEEVIRTUA© publication and media library, your documents and multimedia reap all the benefits of a true digital publishing ecosystem. Intuitive interfaces, advanced functionalities and smart enrichments make BEEVIRTUA© a unique solution that simplifies, facilitates and strengthens our clients’ communications. Our technology is eco-friendly and provides major cuts in publishing chain costs. In bringing together the ability to constantly update your documents and unit printing on demand, it greatly lowers your printing and inventory storage costs while reducing waste. We guarantee the collection, analysis and protection of your data in any situation.'
    - name: Viseo
      logo: img/sponsors/2018/viseo.png
      url:
        fr: http://www.viseo.com/fr
        en: http://www.viseo.com/en
      description:
        fr: '<b>VISEO Technologies</b> est un cabinet de conseil &amp; services, expert des nouvelles technologies.
             <br/>Filiale du Groupe VISEO, nous délivrons les dispositifs numériques au service de la volonté d’accélération digitale de nos clients. «Venez avec votre idée et repartez avec votre produit». C’est notre promesse.
             <br/>À Grenoble, nous sommes + de 110 ingénieurs spécialistes des processus de conception et de développement logiciel.
                  Nous avons mis au point la Factory Agile, pour répondre aux enjeux auxquels sont confrontés les entreprises : une plateforme dédiée à la production de projets digitaux innovants en environnement web, mobile et objets connectés. Nos compétences s’articulent autour des domaines technologiques, méthodologiques et pédagogiques.
                  Acteur précurseur et promoteur de l’innovation, notre métier est l’optimisation de chaque étape du processus de développement logiciel en transférant vers nos clients des technologies, des méthodes et des concepts innovants.
                  VISEO développe son expertise dans la modélisation, la conception et le déploiement des architectures (Iot, Java, .NET, Web, Mobile…). Les méthodes agiles, parfaitement maîtrisées, fournissent un cadre méthodologique et organisationnel clair et éprouvé.
                  Si comme nous, vous souhaitez intégrer une culture d’entreprise axée sur la proximité, l’échange, le partage de connaissances et la formation et vous aimez travaillez dans une ambiance conviviale sur des projets innovants et stimulants, n’attendez plus : rejoignez-nous ! http://www.viseo.com/fr/communique-de-presse/viseo-grenoble-ouvre-ses-meetups-technologiques-la-communaute'
        en: 'BEE<b>BUZZINESS</b> is a people-centered company that has been developing innovative and eco-friendly digital publishing and multimedia enrichment solutions since 2001. With our digitization engine, your publications become accessible, long-lasting, multilingual and available on all devices without the need to download apps. When organized in a BEEVIRTUA© publication and media library, your documents and multimedia reap all the benefits of a true digital publishing ecosystem. Intuitive interfaces, advanced functionalities and smart enrichments make BEEVIRTUA© a unique solution that simplifies, facilitates and strengthens our clients’ communications. Our technology is eco-friendly and provides major cuts in publishing chain costs. In bringing together the ability to constantly update your documents and unit printing on demand, it greatly lowers your printing and inventory storage costs while reducing waste. We guarantee the collection, analysis and protection of your data in any situation.'
