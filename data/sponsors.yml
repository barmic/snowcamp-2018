    description:
      fr: "Tuleap est un outil d’entreprise tout-en-un pour la Gestion Agile et le Développement Logiciel. Tuleap est une véritable alternative à la suite Atlassian. La solution permet aux PO, clients, développeurs, équipe IT et QA, de collaborer pour développer et déployer des logiciels de meilleure qualité. Les grand atouts de Tuleap: centralisation des outils, liberté de configuration par les équipes, automatisation des tâches.
          <br>Sur une même plateforme Tuleap, chaque équipe est autonome dans la gestion de son espace de travail, quelque soit sa façon de travailler : Scrum, Kanban, ITIL, CMMI, ISO… Chaque équipe sélectionne les outils dont elle a besoin parmi un large panel de modules : Planification des releases, tableau Kanban, tracker d’artefacts, Git, SVN, Pull requests, Jenkins, Gerrit, Tests manuels et automatisés, Gestionnaire de documents,…
