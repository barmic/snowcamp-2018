    logo: img/sponsors/2018/norsys.png
    url:
      fr: http://www.norsys.fr/
      en: http://www.norsys.fr/
    description:
      fr: 'Norsys est une ESN spécialisée depuis plus de 20 ans dans le conseil en assistance à maîtrise d’ouvrage et l’ingénierie informatique sur les technologies Open source. Elle compte aujourd’hui 500 collaborateurs répartis sur Lille, Paris, Lyon, Grenoble, Nantes, Nice et Marrakech.'
