flocon:
  - name: SOAT
    logo: img/sponsors/2022/soat.png
    url:
      fr: https://www.soat.fr/
      en: https://www.soat.fr/
    description:
      fr: "Créée en 2001, SOAT compte près de 340 collaborateurs et accompagne les organisations dans l’exploitation du potentiel technologique et humain du numérique.
           <br>Pour cela, elle recrute, fédère et anime une communauté de spécialistes qui déploie ses compétences au cours de missions techniques et organisationnelles. Parmi ses domaines d’expertise on compte le développement applicatif, l’architecture, le Cloud, la Data et les approches Agile, Craft et DevOps.
           <br>Grâce aux profils diversifiés de ses consultants, SOAT offre un accompagnement global et sur-mesure à plus de 150 clients.
           <br>Conjuguant expertise et convivialité, sa forte culture d’entreprise offre un cadre propice à l’épanouissement de chacun.
           <br>Rejoindre SOAT, c’est évoluer dans un environnement de confiance, de proximité et de partage où les moments conviviaux viennent régulièrement ponctuer la vie des Soatiens et Soatiennes !"
