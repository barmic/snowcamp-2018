    - name: Streamdata.io
      logo: img/sponsors/2017/streamdataio.png
      url:
        fr: https://streamdata.io/
        en: https://streamdata.io/
      description:
        fr: 'Streamdata.io provides a Proxy-as-a-Service solution based on Web standards, that turns any API into a real-time stream of updates without requiring any server-side code. We poll APIs, cache the response, and push only incremental updates to your servers, applications and devices, allowing you to focus on your user experience! We also provide scalability for your API infrastructure with our caching capabilities, so you don’t have to worry about becoming a victim of your success.'
        en: 'Streamdata.io provides a Proxy-as-a-Service solution based on Web standards, that turns any API into a real-time stream of updates without requiring any server-side code. We poll APIs, cache the response, and push only incremental updates to your servers, applications and devices, allowing you to focus on your user experience! We also provide scalability for your API infrastructure with our caching capabilities, so you don’t have to worry about becoming a victim of your success.'
    - name: Sogilis
      logo: img/sponsors/2017/squarescale.png
      url:
        fr: http://sogilis.com/
        en: http://sogilis.com/
      description:
        fr: '<em>VOUS POUVEZ TOUT FAIRE TOUT SEUL.</em><br/>
             <em>Ou bien, vous pouvez gagner du temps, partager, progresser. Et créer le bon produit.</em><br/>
             Imaginer une technologie ou un produit en tandem permet de construire et de vendre la bonne solution, plus vite, sans défaut.
             Pour cela, il faut trouver une équipe :<br/>
             - compétente, qui sait structurer, itérer, cibler, co-développer ;<br/>
             - qui choisit votre projet et s’implique comme si c’était le sien ;<br/>
             - qui renforce vos rangs et complète vos compétences, jusqu’à ce que vous deveniez autonome sur votre technologie.'
        en: '<em>YOU CAN DEAL WITH IT YOURSELF.</em><br/>
             <em>Or you can save time, share, grow. All while creating the right product.</em><br/>
             Turning to outside help to build a technology is the fastest way to sell and deliver.
             On condition that the support team:
             - knows how to structure a project, and to iterate and develop with you;<br/>
             - chooses to work with you and makes your product its own;<br/>
             - complements your team until you’re fully proficient with the technology.<br/>'
  flocon:
    - name: Elastic
      logo: img/sponsors/2017/elastic.png
      url:
        fr: https://www.elastic.co/
        en: https://www.elastic.co/
      description:
        fr: 'Elastic est leader logiciel mondial pour construire des données structurées ou non, exploitables en temps-réel pour des cas d’utilisation de recherches, de logging et d’analyse. Fondés en 2012 par les personnes qui sont derrière les projets open-source Elasticsearch, Kibana, Beats et Logstash, Elastic Stack, X-Pack et Elastic Cloud ont plus de 75 millions de téléchargements cumulés à cette date. Elastic est soutenue par Benchmark Capital, Index Ventures et NEA, avec des sièges à Amsterdam et Mountain View (Californie), ainsi que des bureaux et des employés dans le monde entier. Pour en savoir plus, visiter www.elastic.co.'
        en: 'Elastic is the world’s leading software provider for making structured and unstructured data usable in real time for use cases like search, logging, and analytics. Founded in 2012 by the people behind the Elasticsearch, Kibana, Beats, and Logstash open source projects, the Elastic Stack, X-Pack, and Elastic Cloud have had more than 75 million cumulative downloads to date. Elastic is backed by Benchmark Capital, Index Ventures, and NEA with headquarters in Amsterdam and Mountain View, California, and offices and employees around the world. To learn more, visit www.elastic.co.'
    - name: GitHub
      logo: img/sponsors/2017/github.png
      url:
        fr: https://github.com/
        en: https://github.com/
      description:
        fr: 'GitHub, c’est « how people build software ». Des millions d’individus et d’organisations à travers le monde utilisent GitHub pour découvrir, partager et collaborer sur des logiciels — des jeux aux applications de premiers plan en passant par des frameworks populaires. Ensemble, nous définissons comment le logiciel se développe aujourd’hui.'
        en: 'GitHub is how people build software. Millions of individuals and organizations around the world use GitHub to discover, share, and collaborate on software — from games and experiments to popular frameworks and leading applications. Together, we’re defining how software is built today.'
    - name: Michelin
      logo: img/sponsors/2017/michelin.png
      url:
        fr: http://www.michelin.com/
        en: http://www.michelin.com/
      description:
        fr: 'Leader de l’industrie pneumatique, la mission de Michelin est de contribuer de manière durable à la mobilité des personnes et des biens. Le Groupe fabrique et commercialise des pneus pour tous types de véhicules. Michelin propose également des services numériques d’aide à la mobilité, et édite des guides touristiques, des guides hôtellerie et restauration, des cartes et des atlas routiers.
             <br>Le Groupe, dont le siège est à Clermont-Ferrand (France), est présent dans plus de 170 pays, emploie 112 300 personnes dans le monde et dispose de 68 sites de production implantés dans 17 pays différents. Le Groupe possède un centre de technologie en charge de la recherche, du développement et de l’industrialisation implanté en Europe, en Amérique du Nord et en Asie.'
        en: 'Michelin, the leading tire company, is dedicated to sustainably improving the mobility of goods and people by manufacturing and marketing tires for every type of vehicle, including airplanes, automobiles, bicycles/motorcycles, earthmovers, farm equipment and trucks. It also offers electronic mobility support services on ViaMichelin.com and publishes travel guides, hotel and restaurant guides, maps and road atlases.
             <br>Headquartered in Clermont-Ferrand, France, Michelin is present in more than 170 countries, has 112,300 employees and operates 68 production plants in 17 different countries. The Group has a Technology Center in charge of research, development and process engineering, with operations in Europe, North America and Asia.'
    - name: Algoo
      logo: img/sponsors/2017/algoo.png
      url:
        fr: https://www.algoo.fr/
        en: https://www.algoo.fr/
      description:
        fr: '<strong>Algoo</strong>, c’est 6 geeks qui vous accompagneront avec plaisir sur les sujets : dév web, archi logicielle, logiciels libres, hébergement web, intégration continue... technos : Python, ReactJS, Ansible, Docker, Linux, PostgreSQL, MongoDB, ElasticSearch...'
        en: '<strong>Algoo</strong> it’s 6 geeks who enjoy assisting you in your project: web dev, software architecture, open-sources software, web hosting, continuous integration... technos: Python, ReactJS, Ansible, Docker, Linux, PostgreSQL, MongoDB, ElasticSearch...'
  partners:
