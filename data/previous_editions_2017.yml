sponsors:
  chamois:
    - name: BeeBuzziness
      logo: img/sponsors/2017/beebuzziness.png
      url:
        fr: http://beebuzziness.com/
        en: http://beebuzziness.com/
      description:
        fr: 'BEE<b>BUZZINESS</b> est une entreprise citoyenne qui développe depuis 2001 des solutions innovantes et écoresponsables de gestion, de diffusion et d’impression de documents. Sa technologie de rupture redéfinit tous les paradigmes de la gestion documentaire et de médias en permettant aux publications et à leurs contenus de devenir accessibles, persistants, diffusables et consultables sur tous les terminaux sans téléchargement d’application. Au sein de BEE<b>VIRTUA</b> CPOS (Cloud eco-Publishing Operating System), elles sont au coeur d’un véritable écosystème éditorial physique et digital. Cette plateforme 360° constitue le chaînon central unique dans la transformation digitale des entreprises et dans la mise en place, à l’échelle mondiale, des politiques de gestion, d’exploitation et de diffusion de documents et de médias.'
        en: 'BEE<b>BUZZINESS</b> is a people-centered company that has been developing innovative and eco-friendly digital publishing and multimedia enrichment solutions since 2001. With our digitization engine, your publications become accessible, long-lasting, multilingual and available on all devices without the need to download apps. When organized in a BEEVIRTUA© publication and media library, your documents and multimedia reap all the benefits of a true digital publishing ecosystem. Intuitive interfaces, advanced functionalities and smart enrichments make BEEVIRTUA© a unique solution that simplifies, facilitates and strengthens our clients’ communications. Our technology is eco-friendly and provides major cuts in publishing chain costs. In bringing together the ability to constantly update your documents and unit printing on demand, it greatly lowers your printing and inventory storage costs while reducing waste. We guarantee the collection, analysis and protection of your data in any situation.'
  etoile:
    - name: ForgeRock
      logo: img/sponsors/2017/forgerock.png
      url:
        fr: https://www.forgerock.com/
        en: https://www.forgerock.com/
      description:
        fr: '<strong>ForgeRock®</strong>, le leader de la gestion de l’identité numérique, transforme la manière dont les entreprises établissent des relations de confiance avec les personnes, les services et les objets. Les organisations adoptent la ForgeRock Identity Platform ™ comme système d’identité numérique pour monétiser les relations avec les clients, respecter les réglementations strictes en matière de confidentialité et de consentement (GRPD, HIPAA, confidentialité de la FCC, etc.) et exploiter l’Internet des objets. ForgeRock dessert des centaines de marques, notamment Morningstar, Vodafone, GEICO, Toyota, TomTom et Pearson, ainsi que des gouvernements comme la Norvège, la Nouvelle-Zélande et la Belgique, entre autres.'
        en: '<strong>ForgeRock®</strong> is the Digital Identity Management company transforming the way organizations interact securely with customers, employees, devices, and things. Organizations adopt the ForgeRock Identity Platform™ as their digital identity system of record to monetize customer relationships, address stringent regulations for privacy and consent (GDPR, HIPAA, FCC privacy, etc.), and leverage the internet of things. ForgeRock serves hundreds of brands, including Morningstar, Vodafone, GEICO, Toyota, TomTom, and Pearson, as well as governments like Norway, Canada, and Belgium, securing billions of identities worldwide.'
    - name: mgm
      logo: img/sponsors/2017/mgm.png
      url:
        fr: https://live.mgm-tp.com/en/
        en: https://live.mgm-tp.com/en/
      description:
        fr: 'mgm technology partners, c’est :<br/>
              - L’expert du développement d’applications web hautement évolutives, intégrées et sécurisées dans les domaines du commerce, des assurances, et de l’e-gouvernement. Et ce depuis plus de 20 ans !<br/>
              - Une SSII leader pour les systèmes d’application basés sur java<br/>
              - Des solutions logicielles propres à mgm:  A12 (Architecture et outils pour développer des logiciels  basés sur des modèles (Model Driven Engineering)) et Cosmo (solution pour les assurances)<br/>
              - Une équipe de plus de 500 collaborateurs et collaboratrices répartis dans 13 sites en Allemagne, République Tchèque, Etats-Unis, Vietnam et France qui applique notre vision : Innovation Implemented.<br/>
              <br/>Nous mesurons notre réussite au nombre de systèmes mis en production et aux bénéfices qu’en retirent nos clients. Grâce à la méthodologie que nous appliquons à nos projets, nous implémentons en toute fiabilité des solutions innovantes dans des environnements informatiques existants.'
        en: 'mgm technology partners in few words:<br/>
              - For more than two decades, mgm has been developing highly scalable, integrated and secure webapplication for public sector clients and insurances as well as for e-commerce companies.<br/>
              - We count among the leading software houses for java based application systems.<br/>
              - We are a team of more than 500 colleagues within 13 locations in Germany, Republic Czech, US, Vietnam, and France standing for our vision: Innovation implemented<br/>
              - mgm’s software solutions:  A12 (architecture and tools for model driven software development) and Cosmo (insurance solution)<br/>
              <br/>We define our success by the number of systems put into operation and their contribution to the success of our clients’ businesses. Based on our project methods, we dependably integrate innovative solutions into existing IT environments.'
    - name: Kaizen Solutions
