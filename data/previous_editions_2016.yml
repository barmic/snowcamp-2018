      logo: img/sponsors/2016/streamdataio.png
      url:
        fr: https://streamdata.io/
        en: https://streamdata.io/
      description:
        fr: 'Streamdata.io provides a Proxy-as-a-Service solution based on Web standards, that turns any API into a real-time stream of updates without requiring any server-side code. We poll APIs, cache the response, and push only incremental updates to your servers, applications and devices, allowing you to focus on your user experience! We also provide scalability for your API infrastructure with our caching capabilities, so you don’t have to worry about becoming a victim of your success.'
        en: 'Streamdata.io provides a Proxy-as-a-Service solution based on Web standards, that turns any API into a real-time stream of updates without requiring any server-side code. We poll APIs, cache the response, and push only incremental updates to your servers, applications and devices, allowing you to focus on your user experience! We also provide scalability for your API infrastructure with our caching capabilities, so you don’t have to worry about becoming a victim of your success.'
